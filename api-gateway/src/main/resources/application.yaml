spring:
  application:
    name: api-gateway

server:
  port: 4000
  servlet:
    context-path: /
    session:
      cookie:
        name: UISESSION

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /uaa/**
      url: http://127.0.0.1:6001
      stripPrefix: false
      sensitiveHeaders:
    community_service:
      path: /community/**
      url: http://127.0.0.1:9001
      stripPrefix: false
      sensitiveHeaders:

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
    registerWithEureka: true
    fetch-registry: true

security:
  oauth2:
    client:
      clientId: community
      clientSecret: 12345
      accessTokenUri: http://localhost:6001/uaa/oauth/token
      userAuthorizationUri: http://localhost:6001/uaa/oauth/authorize
    resource:
      userInfoUri: http://localhost:6001/uaa/user/me

